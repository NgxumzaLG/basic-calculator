<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Basic Calculator</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>

   <header class="container">
      <h1>Basic Calculator</h1>
   </header>

   <section class="container">
      <form action="/calculate" method="get">
         <div class="input-box">
            <input type="number" id="firstValue" name="firstValue" placeholder="Enter a number" required />
         </div>
   
         <div class="input-box">
            <span class="details">Operation:</span>
   
            <select id="funeralPlans">
               <option value="add">Add</option>
               <option value="subract">Subract</option>
               <option value="multiple">Multiple</option>
               <option value="divide">Divide</option>
            </select>
         </div>
   
         <div class="input-box">
            <input type="number" id="secondValue" name="secondValue" placeholder="Enter a number" required />
         </div>
   
         <div class="input-box">
            <button type="submit">Calculate</button>
         </div>
      </form>
   </section>
   
   

   <section class="container answer">
      <h2>Answer: </h2>
      <h1>0</h1>

   </section>
   
</body>
</html>
